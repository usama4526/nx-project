<div class="flex flex-col">
  <label [tailLabel]="i" i18n="@@image_source">Image source</label>
  <input
    type="url"
    #i="input"
    tailInput
    [name]="ngModelName()"
    [(ngModel)]="imageUrl"
    placeholder="https://..."
  />
  <button
    class="px-4 py-1.5 my-3 bg-blue-500 rounded text-white"
    (click)="imageUploadRef.click()"
  >
    Upload Image
  </button>
  <p>
    {{ imageUploadRef.files ? imageUploadRef.files[0]?.name : 'Choose Image' }}
  </p>
  <input
    class="hidden"
    type="file"
    accept="image/*"
    #imageUploadRef
    (change)="uploadImage($event)"
  />
</div>
